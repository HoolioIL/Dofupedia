<ul class="list-unstyled  ms-2">
    <li class="nav-item" *ngFor="let item of linkList">
        <a class="text-white  nav-link active zoom" [routerLink]="[ item.route ]" routerLinkActive="activated"
            >
            <i [class]="item.icon"></i> <span class="ms-3">{{ item.text }}</span>
                
      </a>
  </li>
</ul>
<div class="interactive">
    <a href="https://github.com/HoolioIL" target="_blank" class="btn bg-transparent" data-bs-toggle="tooltip" data-bs-placement="right" title="Ir a Github"
            > <i class="mdi mdi-github github__size"></i>
    </a>
</div>
